<form class="bid-form" style="padding-left: 30px;" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <textarea matInput placeholder="Login" required [(ngModel)]="newUser.login" name="login"></textarea>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Password" required [(ngModel)]="newUser.password" name="password"></textarea>
  </mat-form-field>
  <button mat-raised-button type="submit" color="primary">Register</button>
</form>
