<h1 mat-dialog-title>{{data}}</h1>
<div mat-dialog-content>
  <form class="auction-form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Description" type="text" required [(ngModel)]="newAuction.description" name="description">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Start Price" required [(ngModel)]="newAuction.startPrice" name="startPrice"></textarea>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Buy Out Price" required [(ngModel)]="newAuction.buyOutPrice" name="buyOutPrice"></textarea>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Save</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="close" (click)="onNoClick()" color="warn">Cancel</button>
</div>
