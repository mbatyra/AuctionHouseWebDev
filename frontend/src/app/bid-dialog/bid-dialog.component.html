<h1 mat-dialog-title>{{data}}</h1>
<div mat-dialog-content>
  <form class="bid-form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Description" type="text" required [(ngModel)]="newBid.auctionId" name="description">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Start Price" required [(ngModel)]="newBid.bidPrice" name="startPrice"></textarea>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Save</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="close" (click)="onNoClick()" color="warn">Cancel</button>
</div>
